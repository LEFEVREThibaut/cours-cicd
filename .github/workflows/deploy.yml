name: Deploy to Private Registry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '#deploy')
    runs-on: ubuntu-latest

    env:
      TAG: ${{ github.run_number }}
      IMAGE_NAME: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to private Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify Dockerfile presence
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          cat Dockerfile | head -n 10

      - name: Build Docker image
        run: |
          echo "Building image $IMAGE_NAME:$TAG"
          docker build -f ./Dockerfile -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: |
          echo "Pushing image $IMAGE_NAME:$TAG"
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest
